<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <!-- 
    boxicons Library
    URL : https://github.com/atisawd/boxicons
    -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header id="navigation-menu">
        <section class="container">
            <section class="navigation-start">
                <a class="logo" href="/">
                    <img src="assets/images/logo.png" width="35" height="35" alt="JZHK" />
                </a>
                <nav class="menu">
                    <button id="hamburger" aria-expanded="false">
                        <i class="bx bx-menu" aria-hidden="true"></i>
                    </button>
                    <section class="menu">
                        <ul class="menu-bar">
                            <li>
                                <button class="nav-link dropdown-btn" data-dropdown="dropdown-browse" aria-expanded="false">
                                    Browse
                                    <i class="bx bx-chevron-down" aria-hidden="true"></i>
                                </button>
                                <section id="dropdown-browse" class="dropdown">
                                    <ul>
                                        <li>
                                            <a class="dropdown-link">
                                               <img src="assets/icons/botd.svg" class="icon" alt="best-of-the-day"/> 
                                            </a>
                                        </li>
                                    </ul>
                                </section>
                            </li>
                            <li>
                                <button class="nav-link dropdown-btn" data-dropdown="dropdown-discover" aria-expanded="false">
                                    Discover
                                    <i class="bx bx-chevron-down" aria-hidden="true"></i>
                                </button>
                                <section id="dropdown-discover" class="dropdown"></section>
                            </li>
                            <li>
                                <a href="/" class="nav-link">Jobs</a>
                            </li>
                            <li>
                                <a href="/" class="nav-link">Livestream</a>
                            </li>
                            <li>
                                <a href="/" class="nav-link">About</a>
                            </li>
                        </ul>
                    </section>
                </nav>
            </section>
            <section class="navigation-end">
                <section class="right-container">
                    <form class="search" role="search">
                        <input type="search" name="search" placeholder="Search 🔍" />
                        <i class="bx bx-search" aria-hidden="true"></i>
                    </form>
                    <a href="#profile">
                        <img src="assets/images/profile-picture.jpg" height="30" alt="user image" />
                    </a>
                    <button class="btn btn-primary">Create</button>
                </section>
            </section>
        </section>
    </header>
</body>
</html>
